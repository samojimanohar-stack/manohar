<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Market Fraud Detection System</title>
    <link rel="stylesheet" href="../css/Template-auth.css" />
    <link rel="stylesheet" href="../css/Template-visuals.css" />
  </head>
  <body class="theme-experiment">
    <div class="bg-motion" aria-hidden="true">
      <video autoplay muted loop playsinline preload="metadata">
        <source src="../image/output_free.mp4" type="video/mp4" />
      </video>
      <span class="bg-motion-overlay"></span>
    </div>
    <div class="layout">
      <section class="hero">
        <span class="badge">Secure Access</span>
        <h1>Welcome back to your risk command center.</h1>
        <p>Review flagged activity, update case outcomes, and keep teams aligned.</p>
      </section>
      <section class="panel">
        <h2>Sign in</h2>
        <p>Enter your credentials to continue.</p>
        <form class="form" id="login-form">
          <label class="field">
            Work email
            <input type="email" name="email" required placeholder="analyst@firm.com" />
          </label>
          <label class="field">
            Password
            <div class="password-field">
              <input type="password" name="password" required placeholder="Your password" />
              <button class="password-toggle" type="button" aria-label="Show password">
                Show
              </button>
            </div>
          </label>
          <button class="btn btn-primary" type="submit">Sign in</button>
          <p class="helper" id="login-status">Use your secure workspace credentials.</p>
          <p class="footer">
            New here? <a class="link" href="/signup">Create account</a>
          </p>
          <p class="footer">
            Forgot password? <a class="link" href="/forgot">Reset it</a>
          </p>
        </form>
      </section>
    </div>
    <script src="../js/Template-auth.js"></script>
  </body>
</html>
