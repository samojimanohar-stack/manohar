<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Console | Market Fraud Detection System</title>
    <link rel="stylesheet" href="../css/Template.css" />
    <link rel="stylesheet" href="../css/Template-visuals.css" />
  </head>
  <body class="theme-experiment">
    <div class="bg-motion" aria-hidden="true">
      <video autoplay muted loop playsinline preload="metadata">
        <source src="../image/output_free.mp4" type="video/mp4" />
      </video>
      <span class="bg-motion-overlay"></span>
    </div>
    <div class="shell">
      <header class="topbar">
        <div>
          <h1>Admin Console</h1>
          <p class="helper">Manage users and roles.</p>
        </div>
        <div class="topbar-actions">
          <a class="btn btn-ghost" href="/admin/users">User management</a>
          <a class="btn btn-ghost" href="/dashboard">Dashboard</a>
          <a class="btn btn-ghost" href="/logout">Logout</a>
        </div>
      </header>
      <section class="panel">
        <h2>Users</h2>
        <p class="helper">Promote or demote users. At least one admin is required.</p>
        <div class="admin-table" id="admin-table"></div>
        <p class="helper" id="admin-status">Loading users...</p>
      </section>
    </div>
    <script src="../js/Template-admin.js"></script>
  </body>
</html>
