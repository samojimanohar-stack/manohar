<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Market Fraud Detection System</title>
    <link rel="stylesheet" href="../css/Template-auth.css" />
    <link rel="stylesheet" href="../css/Template-visuals.css" />
  </head>
  <body class="theme-experiment">
    <div class="bg-motion" aria-hidden="true">
      <video autoplay muted loop playsinline preload="metadata">
        <source src="../image/output_free.mp4" type="video/mp4" />
      </video>
      <span class="bg-motion-overlay"></span>
    </div>
    <div class="layout">
      <section class="hero">
        <span class="badge">Account Recovery</span>
        <h1>Reset access securely.</h1>
        <p>We'll send a reset link to your work email.</p>
      </section>
      <section class="panel">
        <h2>Reset password</h2>
        <p>Enter your email to receive a reset link.</p>
        <form class="form" id="forgot-form">
          <label class="field">
            Work email
            <input type="email" name="email" required placeholder="analyst@firm.com" />
          </label>
          <button class="btn btn-primary" type="submit">Send reset link</button>
          <p class="helper" id="forgot-status">We'll email you shortly.</p>
          <p class="footer">
            Remembered? <a class="link" href="/login">Back to sign in</a>
          </p>
        </form>
      </section>
    </div>
    <script src="../js/Template-auth.js"></script>
  </body>
</html>
